<div class="container">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        name="email"
        [(ngModel)]="userLogin.email"
      />
    </div>
    <div class="form-group">
      <label for="passward">Password</label>
      <input type="password" class="form-control" id="passward"  name="passward" [(ngModel)]="userLogin.password"/>
    </div>

    <input type="submit" class="btn btn-primary" value="submit" />
  </form>
</div>

<div>
  <!-- observing  two way binding values -->
  {{ twoWayBindingInfo }}
</div>
