<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/Q2.css" rel="stylesheet" />
</head>
<body>
    <div class="q2" id="q2">
        <div>
            <h1>Enter the System</h1>
            <p>It is necessary to login in Your account in order to sign in for a course</p>
            <form>
                <div class="form-group col">
                    <div class="col">
                        <h5>ARE YOU NEW? REGISTER</h5>
                        <div class="form-group row">
                            <input type="text" class="form-control" placeholder="User name">
                        </div>
                        <div class="form-group row">
                            <input type="email" class="form-control" name="emial" placeholder="Email">
                        </div>
                        <div class="form-group row">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group row">
                            <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group row register">
                            <button type="submit" value="Submit" class="btn register">Register</button>
                        </div>
                    </div>
                    <div class="col loginpage">
                        <h5>ALREADY A STUDENT? LOGIN</h5>
                        <div class="form-group row">
                            <input type="text" class="form-control" placeholder="User name">
                        </div>
                        <div class="form-group row">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group row">
                            <input type="checkbox" />
                            <label>Remember me?</label>
                            <div class="col register">
                                <button type="submit" value="Submit" class="btn login">Login</button>
                                <div class="form-group row">
                                    <a href="#q1">Forgot Password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <br />
            <br />
        </div>
    </div>
</body>
</html>
