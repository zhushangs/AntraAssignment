<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <div class="q1" id="q1">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group row ">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-group row col">
                <input type="number" class="form-control" name="mobile" placeholder="Mobile No">
            </div>
            <div class="form-group row col">
                <input type="email" class="form-control" name="emial" placeholder="Email Address">
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="col">
                    <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="checkTerms">
                    <input type="checkbox" required>
                    <label class="form-check-label">
                        I Agree
                    </label>
                    <small class="register">By clicking <span class="btn-primary"> register</span>, you agree to the <a href="https://wwww.google.com"> Terms and Conditions </a> set out by this site, including our Cookie Use. </small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button type="submit" value="Submit" class="btn btn-primary form-control">Register</button>
                </div>
                <div class="col">
                    <button type="submit" value="Submit" class="btn btn-success form-control">Sign In</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
