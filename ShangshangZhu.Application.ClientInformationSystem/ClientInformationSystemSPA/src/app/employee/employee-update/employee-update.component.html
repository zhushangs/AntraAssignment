<form (ngSubmit)="update()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="{{employee?.name}}" name="name" 
        [(ngModel)]="employee.name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="{{employee?.password}}" name="password"
        [(ngModel)]="employee.password">
      </div>
      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" placeholder="{{employee?.designation}}" name="designation"
        [(ngModel)]="employee.designation">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
