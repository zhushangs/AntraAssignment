<form (ngSubmit)="update()">
      <div class="form-group">
        <label for="clientId">Client Id</label>
        <input type="clientId" class="form-control" id="clientId" aria-describedby="clientId" placeholder="{{interaction?.clientId}}" name="clientId" 
        [(ngModel)]="interaction.clientId">
      </div>

      <div class="form-group">
        <label for="empId">Employee ID</label>
        <input type="number" class="form-control" id="empId" placeholder="{{interaction?.empId}}" name="empId"
        [(ngModel)]="interaction.empId">
      </div>

      <div class="form-group">
        <label for="Intype">Type</label>
        <input type="text" class="form-control" id="Intype" placeholder="{{interaction?.type}}" name="Intype"
        [(ngModel)]="interaction.type">
      </div>

      <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime" class="form-control" id="date" placeholder="{{interaction?.date}}" name="date"
            [(ngModel)]="interaction.date">
      </div>
      <div class="form-group">
            <label for="remarks">Remarks</label>
            <input type="text" class="form-control" id="remarks" placeholder="{{interaction?.remarks}}" name="remarks"
            [(ngModel)]="interaction.remarks">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
