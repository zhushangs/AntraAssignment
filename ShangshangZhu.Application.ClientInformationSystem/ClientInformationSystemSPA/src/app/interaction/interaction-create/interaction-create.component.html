<form (ngSubmit)="Add()">
      <div class="form-group">
        <label for="clientId">Client Id</label>
        <input type="clientId" class="form-control" id="clientId" aria-describedby="clientId" placeholder="Enter Client ID" name="clientId" 
        [(ngModel)]="addInteraction.clientId">
      </div>

      <div class="form-group">
        <label for="empId">Employee ID</label>
        <input type="number" class="form-control" id="empId" placeholder="empId" name="empId"
        [(ngModel)]="addInteraction.empId">
      </div>

      <div class="form-group">
        <label for="Intype">Type</label>
        <input type="text" class="form-control" id="Intype" placeholder="Intype" name="Intype"
        [(ngModel)]="addInteraction.type">
      </div>

      <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime" class="form-control" id="date" placeholder="date" name="date"
            [(ngModel)]="addInteraction.date">
      </div>
      <div class="form-group">
            <label for="remarks">Remarks</label>
            <input type="text" class="form-control" id="remarks" placeholder="remarks" name="remarks"
            [(ngModel)]="addInteraction.remarks">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
