<form (ngSubmit)="Add()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" name="name" 
        [(ngModel)]="addClient.name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email" name="email"
        [(ngModel)]="addClient.email">
      </div>

      <div class="form-group">
        <label for="phones">Phones</label>
        <input type="text" class="form-control" id="phones" placeholder="phones" name="phones"
        [(ngModel)]="addClient.phones">
      </div>

      <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="address" name="address"
            [(ngModel)]="addClient.address">
      </div>
      <div class="form-group">
            <label for="addedBy">AddedBy</label>
            <input type="number" class="form-control" id="addedBy" placeholder="addedBy" name="addedBy"
            [(ngModel)]="addClient.addedBy">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
