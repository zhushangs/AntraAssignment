<form (ngSubmit)="update()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="{{client?.name}}" name="name" 
        [(ngModel)]="client.name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="{{client?.email}}" name="email"
        [(ngModel)]="client.email">
      </div>

      <div class="form-group">
        <label for="phones">Phones</label>
        <input type="text" class="form-control" id="phones" placeholder="{{client?.phones}}" name="phones"
        [(ngModel)]="client.phones">
      </div>

      <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="{{client?.address}}" name="address"
            [(ngModel)]="client.address">
      </div>
      <div class="form-group">
            <label for="addedBy">AddedBy</label>
            <input type="number" class="form-control" id="addedBy" placeholder="{{client?.addedBy}}" name="addedBy"
            [(ngModel)]="client.addedBy">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
      <!-- observing  two way binding values -->
      {{ twoWayBindingInfo }}
</div>
